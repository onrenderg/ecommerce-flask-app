<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Navigation -->
        <nav class="flex justify-between items-center py-4">
            <a href="#" class="text-2xl font-bold text-gray-800">My Store</a>
            <div>
                {% if logged_in %}
                <a href="/logout" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Logout</a>
                {% else %}
                <a href="/register" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Register</a>
                <a href="/login" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</a>
                {% endif %}
                <a href="/cart" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900">Cart</a>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="text-center py-16">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Welcome to My Store</h1>
            <p class="text-lg text-gray-700 mb-8">Discover amazing products at great prices.</p>
            <a href="#" class="px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600">Shop Now</a>
        </section>

        <!-- Featured Products -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for product_id, product in products.items() %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Product Image -->
                <img src="https://t3.ftcdn.net/jpg/04/83/25/50/360_F_483255019_m1r1ujM8EOkr8PamCHF85tQ0rHG3Fiqz.jpg" alt="Product" class="w-full h-64 object-cover">
                <div class="p-6">
                    <!-- Product Name -->
                    <h2 class="text-xl font-semibold text-gray-800">{{ product.name }}</h2>
                    <!-- Product Description -->
                    <p class="text-gray-700 mt-2">Premium quality</p>
                    <div class="mt-4">
                        <!-- Product Price -->
                        <span class="text-xl font-bold text-gray-800">${{ product.price }}</span>
                        <!-- Add to Cart Button -->
                        <a href="/add-to-cart?productId={{ product_id }}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg ml-4 hover:bg-blue-600">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>

    </div>
</body>

</html>
