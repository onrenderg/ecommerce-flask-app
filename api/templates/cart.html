<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - My E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Navigation -->
        <nav class="flex justify-between items-center py-4">
            <a href="/" class="text-2xl font-bold text-gray-800">My Store</a>
            <div>
                {% if logged_in %}
                    <a href="/logout" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Logout</a>
                {% else %}
                    <a href="/register" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Register</a>
                    <a href="/login" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</a>
                {% endif %}
                <a href="/cart" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900">Cart</a>
            </div>
        </nav>

        <!-- Cart Items -->
        <section class="max-w-md mx-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Cart</h2>

            {% if cart %}
            <ul>
                {% for product_id, item in cart.items() %}
                <li class="flex justify-between items-center border-b py-2">
                    <div class="flex items-center">
                        <img src="https://via.placeholder.com/50" alt="Product" class="mr-4">
                        <span class="font-semibold">{{ item.name }}</span>
                    </div>
                    <span class="font-semibold">${{ item.price }}</span>
                </li>
                {% endfor %}
            </ul>
            <div class="mt-4">
                <span class="text-xl font-bold text-gray-800">Total: ${{ total_price }}</span>
                <a href="/checkout" class="bg-blue-500 text-white px-4 py-2 rounded-lg ml-4 hover:bg-blue-600">Checkout</a>
            </div>
            {% else %}
            <p class="text-gray-600">Your cart is empty.</p>
            {% endif %}
        </section>
    </div>
</body>

</html>
